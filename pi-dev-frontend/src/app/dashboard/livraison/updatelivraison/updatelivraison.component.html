<div class="container mx-auto px-4 py-8 max-w-2xl">
  <div class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-6">Modifier Livraison</h2>

    <div class="modal-content p-4">
      <div class="modal-header">
        <h3 class="modal-title">Modifier la livraison #{{livraison?.id}}</h3>
      </div>
    
      <div class="modal-body">
        <form [formGroup]="livraisonForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Adresse Livraison -->
          <div class="form-group mb-3">
            <label for="adresseLivraison" class="form-label">
              Adresse de Livraison *
            </label>
            <input
              type="text"
              id="adresseLivraison"
              formControlName="adresseLivraison"
              class="form-control"
              [ngClass]="{'is-invalid': livraisonForm.get('adresseLivraison')?.invalid && livraisonForm.get('adresseLivraison')?.touched}"
            />
            <div class="invalid-feedback" *ngIf="livraisonForm.get('adresseLivraison')?.invalid && livraisonForm.get('adresseLivraison')?.touched">
              L'adresse est requise.
            </div>
          </div>
    
          <!-- Statut -->
          <div class="form-group mb-3">
            <label for="statut" class="form-label">Statut *</label>
            <select
              id="statut"
              formControlName="statut"
              class="form-select"
              [ngClass]="{'is-invalid': livraisonForm.get('statut')?.invalid && livraisonForm.get('statut')?.touched}"
            >
              <option value="">Sélectionnez un statut</option>
              <option value="En attente">En attente</option>
              <option value="En transit">En transit</option>
              <option value="Livrée">Livrée</option>
            </select>
            <div class="invalid-feedback" *ngIf="livraisonForm.get('statut')?.invalid && livraisonForm.get('statut')?.touched">
              Le statut est requis.
            </div>
          </div>
    
          <!-- Date de Livraison -->
          <div class="form-group mb-3">
            <label for="dateLivraison" class="form-label">Date de Livraison *</label>
            <input
              type="date"
              id="dateLivraison"
              formControlName="dateLivraison"
              class="form-control"
              [ngClass]="{'is-invalid': livraisonForm.get('dateLivraison')?.invalid && livraisonForm.get('dateLivraison')?.touched}"
            />
            <div class="invalid-feedback" *ngIf="livraisonForm.get('dateLivraison')?.invalid && livraisonForm.get('dateLivraison')?.touched">
              La date de livraison est requise.
            </div>
          </div>
    
          <!-- Boutons -->
          <div class="modal-footer justify-content-between">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="onCancel()"
            >
              Annuler
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="livraisonForm.invalid"
            >
              Mettre à jour
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

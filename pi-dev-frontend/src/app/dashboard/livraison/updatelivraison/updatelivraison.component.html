<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-6">Modifier Livraison</h2>
  
      <form [formGroup]="livraisonForm" (ngSubmit)="onSubmit()" class="space-y-4">
  
        <!-- Adresse Livraison -->
        <div>
          <label for="adresseLivraison" class="block text-sm font-medium text-gray-700 mb-1">
            Adresse de Livraison *
          </label>
          <input
            type="text"
            id="adresseLivraison"
            formControlName="adresseLivraison"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="livraisonForm.get('adresseLivraison')?.invalid && livraisonForm.get('adresseLivraison')?.touched"
          />
          <div *ngIf="livraisonForm.get('adresseLivraison')?.invalid && livraisonForm.get('adresseLivraison')?.touched"
               class="text-red-500 text-sm mt-1">
            L'adresse est requise.
          </div>
        </div>
  
        <!-- Statut -->
        <div>
          <label for="statut" class="block text-sm font-medium text-gray-700 mb-1">Statut *</label>
          <select
            id="statut"
            formControlName="statut"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="livraisonForm.get('statut')?.invalid && livraisonForm.get('statut')?.touched"
          >
            <option value="">Sélectionnez un statut</option>
            <option value="En attente">En attente</option>
            <option value="En transit">En transit</option>
            <option value="Livrée">Livrée</option>
          </select>
          <div *ngIf="livraisonForm.get('statut')?.invalid && livraisonForm.get('statut')?.touched"
               class="text-red-500 text-sm mt-1">
            Statut requis.
          </div>
        </div>
  
        <!-- Date de Livraison -->
        <div>
          <label for="dateLivraison" class="block text-sm font-medium text-gray-700 mb-1">Date de Livraison *</label>
          <input
            type="date"
            id="dateLivraison"
            formControlName="dateLivraison"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="livraisonForm.get('dateLivraison')?.invalid && livraisonForm.get('dateLivraison')?.touched"
          />
          <div *ngIf="livraisonForm.get('dateLivraison')?.invalid && livraisonForm.get('dateLivraison')?.touched"
               class="text-red-500 text-sm mt-1">
            La date de livraison est requise.
          </div>
        </div>
  
        <!-- Boutons -->
        <div class="flex justify-between mt-6">
          <button
            type="button"
            (click)="onCancel()"
            class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 transition"
          >
            Annuler
          </button>
  
          <button
            type="submit"
            [disabled]="livraisonForm.invalid"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition disabled:opacity-50"
          >
            Mettre à jour
          </button>
        </div>
  
      </form>
    </div>
  </div>

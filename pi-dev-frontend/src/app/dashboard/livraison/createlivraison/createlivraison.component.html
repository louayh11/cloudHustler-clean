<div class="container mx-auto px-4 py-8 max-w-3xl">
  <div class="bg-white shadow-md rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Ajouter nouvelle Livraison</h2>
      <!--button 
        (click)="onCancel()" 
        class="flex items-center gap-1 px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors"
      >
        <i class="pi pi-arrow-left"></i>
        Back to List
      </button-->
    </div>

    <form [formGroup]="livraisonForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Date de Livraison -->
      <!--div>
        <label for="dateLivraison" class="block text-sm font-medium text-gray-700 mb-1">Date de Livraison *</label>
        <input
          type="date"
          id="dateLivraison"
          formControlName="dateLivraison"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="livraisonForm.get('dateLivraison')?.invalid && livraisonForm.get('dateLivraison')?.touched"
        >
        <div *ngIf="livraisonForm.get('dateLivraison')?.invalid && livraisonForm.get('dateLivraison')?.touched" class="text-red-500 text-sm mt-1">
          Date de livraison requise
        </div>
      </div-->

      <!-- Nom du Client -->
      <!--div>
        <label for="client" class="block text-sm font-medium text-gray-700 mb-1">Client *</label>
        <input
          type="text"
          id="client"
          formControlName="client"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="livraisonForm.get('client')?.invalid && livraisonForm.get('client')?.touched"
        >
        <div *ngIf="livraisonForm.get('client')?.invalid && livraisonForm.get('client')?.touched" class="text-red-500 text-sm mt-1">
          Nom du client requis
        </div>
      </div-->

      <!-- Adresse de Livraison -->
      <div>
        <label for="adresseLivraison" class="block text-sm font-medium text-gray-700 mb-1">Adresse </label>
        <input
          type="text"
          id="adresse"
          formControlName="adresseLivraison"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="livraisonForm.get('adresseLivraison')?.invalid && livraisonForm.get('adresseLivraison')?.touched"
        >
        <div *ngIf="livraisonForm.get('adresseLivraison')?.invalid && livraisonForm.get('adresseLivraison')?.touched" class="text-red-500 text-sm mt-1">
          Adresse requise
        </div>
      </div>

      <!-- Statut -->
      <div>
        <label for="statut" class="block text-sm font-medium text-gray-700 mb-1">Statut </label>
        <select
          id="statut"
          formControlName="statut"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="livraisonForm.get('statut')?.invalid && livraisonForm.get('statut')?.touched"
        >
          <option value="">Sélectionnez un statut</option>
          <option value="En attente">En attente</option>
          <option value="En transit">En transit</option>
          <option value="Livrée">Livrée</option>
        </select>
        <div *ngIf="livraisonForm.get('statut')?.invalid && livraisonForm.get('statut')?.touched" class="text-red-500 text-sm mt-1">
          Statut requis
        </div>
      </div>

      <!-- Bouton Ajouter -->
      <div class="flex justify-end mt-6">
        <button 
          type="submit" 
          [disabled]="livraisonForm.invalid" 
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors disabled:opacity-50"
        >
          Ajouter Livraison
        </button>
      </div>
    </form>
  </div>
</div>

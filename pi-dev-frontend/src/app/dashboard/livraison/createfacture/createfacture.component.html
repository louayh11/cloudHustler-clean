<div class="container mx-auto px-4 py-8 max-w-3xl">
  <div class="bg-white shadow-md rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Ajouter nouvelle Facture</h2>
      <!--button 
        (click)="onCancel()" 
        class="flex items-center gap-1 px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors"
      >
        <i class="pi pi-arrow-left"></i>
        Back to List
      </button-->
    </div>

    <form [formGroup]="factureForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Date d'Émission -->
      <div>
        <label for="dateEmission" class="block text-sm font-medium text-gray-700 mb-1">Date d'Émission *</label>
        <input
          type="date"
          id="dateEmission"
          formControlName="dateEmission"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="factureForm.get('dateEmission')?.invalid && factureForm.get('dateEmission')?.touched"
        >
        <div *ngIf="factureForm.get('dateEmission')?.invalid && factureForm.get('dateEmission')?.touched" class="text-red-500 text-sm mt-1">
          Date d'émission requise
        </div>
      </div>

      <!-- Montant Total -->
      <div>
        <label for="montantTotal" class="block text-sm font-medium text-gray-700 mb-1">Montant Total *</label>
        <input
          type="number"
          id="montantTotal"
          formControlName="montantTotal"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="factureForm.get('montantTotal')?.invalid && factureForm.get('montantTotal')?.touched"
        >
        <div *ngIf="factureForm.get('montantTotal')?.invalid && factureForm.get('montantTotal')?.touched" class="text-red-500 text-sm mt-1">
          Montant total requis
        </div>
      </div>

      <!-- Statut -->
      <div>
        <label for="statut" class="block text-sm font-medium text-gray-700 mb-1">Statut</label>
        <select
          id="statut"
          formControlName="statut"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="factureForm.get('statut')?.invalid && factureForm.get('statut')?.touched"
        >
          <option value="">Sélectionnez un statut</option>
          <option value="En attente">En attente</option>
          <option value="Payée">Payée</option>
          <option value="Annulée">Annulée</option>
        </select>
        <div *ngIf="factureForm.get('statut')?.invalid && factureForm.get('statut')?.touched" class="text-red-500 text-sm mt-1">
          Statut requis
        </div>
      </div>

      <!-- Livraison >
      <div>
        <label for="livraison" class="block text-sm font-medium text-gray-700 mb-1">Livraison</label>
        <input
          type="text"
          id="livraison"
          formControlName="livraison"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div-->

      <!-- Bouton Ajouter -->
      <div class="flex justify-end mt-6">
        <button 
          type="submit" 
          [disabled]="factureForm.invalid" 
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors disabled:opacity-50"
        >
          Ajouter Facture
        </button>
      </div>
    </form>
  </div>
</div>

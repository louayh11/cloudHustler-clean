<div class="container mt-4">
    <h2>Create a Quiz</h2>
    <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="title">Title</label>
        <input id="title" formControlName="title" class="form-control" />
        <div *ngIf="quizForm.get('title')?.invalid && quizForm.get('title')?.touched" class="text-danger">
          Title is required.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
        <div *ngIf="quizForm.get('description')?.invalid && quizForm.get('description')?.touched" class="text-danger">
          Description is required.
        </div>
      </div>
  
      <button class="btn btn-primary" type="submit" [disabled]="quizForm.invalid">Create Quiz</button>
    </form>
  </div>

<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold text-center mb-4">Add a New Service</h2>
  
    <form (ngSubmit)="handleSubmit()" #serviceForm="ngForm">
      <!-- Title -->
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input 
          type="text" 
          id="title" 
          name="title" 
          [(ngModel)]="newService.title"
          class="form-control"
          required
        />
      </div>
  
      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea 
          id="description" 
          name="description" 
          [(ngModel)]="newService.description"
          rows="4"
          class="form-control"
          required
        ></textarea>
      </div>
  
      <!-- Is Hiring -->
      <div class="mb-3">
        <label for="isHiring" class="form-label">Is Hiring?</label>
        <select 
          id="isHiring" 
          name="isHiring" 
          [(ngModel)]="newService.isHiring"
          class="form-select"
          required
        >
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
  
      <!-- Category -->
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input 
          type="text" 
          id="category" 
          name="category" 
          [(ngModel)]="newService.category"
          class="form-control"
          required
        />
      </div>
  
      <!-- Salary -->
      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input 
          type="number" 
          id="salary" 
          name="salary" 
          [(ngModel)]="newService.salary"
          class="form-control"
          required
        />
      </div>
  
      <!-- Image URL (upload input) -->
      <div class="mb-3">
        <label for="imageUrl" class="form-label">Image Upload</label>
        <input 
          type="file" 
          id="imageUrl" 
          (change)="onFileSelected($event)" 
          name="imageUrl"
          class="form-control"
          accept="image/*"
        />
        <div *ngIf="newService.imageUrl">
          <p class="mt-2 text-muted">Image uploaded: {{ newService.imageUrl }}</p>
        </div>
      </div>
  
      <!-- Number of Workers -->
      <div class="mb-3">
        <label for="nbWorkers" class="form-label">Number of Workers</label>
        <input 
          type="number" 
          id="nbWorkers" 
          name="nbWorkers" 
          [(ngModel)]="newService.nbWorkers"
          class="form-control"
          required
        />
      </div>
  
      <!-- Submit Button -->
      <div class="d-flex justify-content-center">
        <button 
          type="submit" 
          class="btn btn-primary"
        >
          {{serviceToEdit?"modifier":"Ajouter "}}
        </button>
      </div>
    </form>
  </div>

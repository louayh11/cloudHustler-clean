<div class="container mx-auto px-4 py-8">
    <!-- Loading state -->
    <div *ngIf="isLoading" class="text-center text-gray-500">
      <p class="text-lg">Loading farm details...</p>
    </div>
  
    <!-- Farm details section -->
    <div *ngIf="!isLoading && farm" class="bg-white p-6 rounded-lg shadow-lg space-y-6">
      <h2 class="text-3xl font-semibold text-gray-800">{{ farm.name }}</h2>
  
      <div class="space-y-4">
        <!-- Farm Details -->
        <div class="space-y-2">
          <p class="text-gray-700"><strong>Size:</strong> {{ farm.size }} hectares</p>
          <p class="text-gray-700"><strong>Longitude:</strong> {{ farm.longitude }}</p>
          <p class="text-gray-700"><strong>Latitude:</strong> {{ farm.latitude }}</p>
          <p class="text-gray-700"><strong>Irrigation Type:</strong> {{ farm.irrigation_type }}</p>
          <!-- Show surface area if calculated -->
          <ng-container *ngIf="farmArea">
            <p class="text-gray-700"><strong>Surface Area:</strong> {{ farmArea | number: '1.0' }} m²</p>
          </ng-container>
        </div>
      </div>
  
      <!-- Back Button -->
      <div class="text-center mt-6">
        <button routerLink="farms"
          class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-200">
          ← Back to Farm List
        </button>
      </div>
    </div>
  
    <!-- Farm Not Found -->
    <div *ngIf="!isLoading && !farm" class="text-center text-red-500">
      <p class="text-lg">Farm not found.</p>
    </div>
  </div>

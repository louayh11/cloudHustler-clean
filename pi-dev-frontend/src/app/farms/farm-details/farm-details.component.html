<div class="card shadow-sm border-0 animate__animated animate__fadeInUp">
  <div class="card-body">
    <h5 class="card-title mb-3">ğŸŒ¾ Farm Details</h5>

    <div class="row mb-3">
      <div class="col-sm-6">
        <p class="mb-1 text-muted">ğŸ“ Coordinates</p>
        <p><strong>{{ farm.latitude }}, {{ farm.longitude }}</strong></p>
      </div>
      <div class="col-sm-6">
        <p class="mb-1 text-muted">ğŸ’§ Irrigation Type</p>
        <p><span class="badge bg-info text-white">{{ farm.irrigation_type }}</span></p>
      </div>
    </div>

    <hr />

    <h6 class="text-secondary mb-3">ğŸŒ± Crops</h6>

    <div *ngIf="(farm.crops?.length ?? 0) > 0; else noCrops">
      <div class="row g-2">
        <div class="col-md-4" *ngFor="let crop of farm.crops">
          <div class="card card-body border shadow-sm h-100">
            <h6 class="mb-1">{{ crop.name }}</h6>
            <small class="text-muted">{{ crop.type }}</small>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noCrops>
      <p class="text-muted fst-italic">No crops assigned to this farm.</p>
    </ng-template>

    <button class="btn btn-outline-success btn-sm mt-4" (click)="onAddCrop()">+ Add Crop</button>
  </div>
</div>

<div class="container mx-auto px-4 py-8 max-w-3xl">
    <div class="bg-white shadow-md rounded-lg p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Add New Farm</h2>
        <button 
          (click)="onCancel()" 
          class="flex items-center gap-1 px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors"
        >
          <i class="pi pi-arrow-left"></i>
          Back to List
        </button>
      </div>
  
      <form [formGroup]="farmForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Farm Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Farm Name *</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="farmForm.get('name')?.invalid && farmForm.get('name')?.touched"
          >
          <div *ngIf="farmForm.get('name')?.invalid && farmForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="farmForm.get('name')?.errors?.['required']">Farm name is required</div>
            <div *ngIf="farmForm.get('name')?.errors?.['maxlength']">Name must be less than 100 characters</div>
          </div>
        </div>
  
        <!-- Farm Size -->
        <div>
          <label for="size" class="block text-sm font-medium text-gray-700 mb-1">Size (hectares) *</label>
          <input
            type="number"
            id="size"
            formControlName="size"
            step="0.01"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="farmForm.get('size')?.invalid && farmForm.get('size')?.touched"
          >
          <div *ngIf="farmForm.get('size')?.invalid && farmForm.get('size')?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="farmForm.get('size')?.errors?.['required']">Size is required</div>
            <div *ngIf="farmForm.get('size')?.errors?.['min']">Size must be at least 0.1 hectares</div>
          </div>
        </div>
  
        <!-- Latitude -->
        <div>
          <label for="latitude" class="block text-sm font-medium text-gray-700 mb-1">Latitude *</label>
          <input
            type="number"
            id="latitude"
            formControlName="latitude"
            step="0.0001"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="farmForm.get('latitude')?.invalid && farmForm.get('latitude')?.touched"
          >
          <div *ngIf="farmForm.get('latitude')?.invalid && farmForm.get('latitude')?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="farmForm.get('latitude')?.errors?.['required']">Latitude is required</div>
            <div *ngIf="farmForm.get('latitude')?.errors?.['min'] || farmForm.get('latitude')?.errors?.['max']">Latitude must be between -90 and 90</div>
          </div>
        </div>
  
        <!-- Longitude -->
        <div>
          <label for="longitude" class="block text-sm font-medium text-gray-700 mb-1">Longitude *</label>
          <input
            type="number"
            id="longitude"
            formControlName="longitude"
            step="0.0001"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="farmForm.get('longitude')?.invalid && farmForm.get('longitude')?.touched"
          >
          <div *ngIf="farmForm.get('longitude')?.invalid && farmForm.get('longitude')?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="farmForm.get('longitude')?.errors?.['required']">Longitude is required</div>
            <div *ngIf="farmForm.get('longitude')?.errors?.['min'] || farmForm.get('longitude')?.errors?.['max']">Longitude must be between -180 and 180</div>
          </div>
        </div>
        <div>
            <label for="irrigation_type" class="block text-sm font-medium text-gray-700 mb-1">Irrigation Type *</label>
            <select
                id="irrigation_type"
                formControlName="irrigation_type"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                [class.border-red-500]="farmForm.get('irrigation_type')?.invalid && farmForm.get('irrigation_type')?.touched"
            >
                <option value="">Select Irrigation Type</option>
                <option *ngFor="let type of irrigationTypes" [value]="type">{{ type }}</option>
            </select>
            <div *ngIf="farmForm.get('irrigation_type')?.invalid && farmForm.get('irrigation_type')?.touched" class="text-red-500 text-sm mt-1">
                <div *ngIf="farmForm.get('irrigation_type')?.errors?.['required']">Irrigation type is required</div>
            </div>
        </div>
button 
        <div class="flex justify-end mt-6">
          <button 
            type="submit" 
            [disabled]="farmForm.invalid" 
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors disabled:opacity-50"
          >
            Add Farm
          </button>
        </div>
      </form>
    </div>
  </div>

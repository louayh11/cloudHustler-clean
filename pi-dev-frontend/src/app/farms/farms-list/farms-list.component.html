<div class="container mt-4">
  <div class="row">
    <div *ngFor="let farm of farms" class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ farm.name }}</h5>
          <p class="card-text mb-1"><strong>Size:</strong> {{ farm.size }} hectares</p>
          <p class="card-text mb-1"><strong>Longitude:</strong> {{ farm.longitude }}</p>
          <p class="card-text mb-1"><strong>Latitude:</strong> {{ farm.latitude }}</p>
          <p class="card-text"><strong>Irrigation:</strong> {{ farm.irrigation_type }}</p>
          
          <div class="d-flex flex-wrap gap-2 mt-3">
            <!-- Details Button -->
            <a 
              [routerLink]="['details', farm.uuid_farm]"
              class="btn btn-primary btn-sm d-flex align-items-center"
            >
              <i class="bi bi-info-circle me-1"></i>
              Details
            </a>
            
            <!-- Delete Button -->
            <button 
              (click)="onDelete(farm.uuid_farm)"
              class="btn btn-danger btn-sm d-flex align-items-center"
            >
              <i class="bi bi-trash me-1"></i>
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Farm Button -->
    <div class="col-12 mt-3">
      <a 
        [routerLink]="['add']"
        class="btn btn-success w-100 d-flex justify-content-center align-items-center"
      >
        <i class="bi bi-plus-lg me-2"></i>
        Add New Farm
      </a>
    </div>
  </div>
</div>

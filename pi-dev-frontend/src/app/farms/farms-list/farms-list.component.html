<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let farm of farms" class="border border-gray-200 rounded-lg p-6 shadow-sm bg-white hover:shadow-md transition-shadow">
      <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ farm.name }}</h3>
      <p class="text-gray-600 mb-1"><span class="font-medium">Size:</span> {{ farm.size }} hectares</p>
      <p class="text-gray-600 mb-1"><span class="font-medium">x:</span> {{ farm.longitude }}</p>
      <p class="text-gray-600 mb-1"><span class="font-medium">y:</span> {{ farm.latitude }}</p>
      <p class="text-gray-600 mb-4"><span class="font-medium">Irrigation:</span> {{ farm.irrigation_type }}</p>
      
      <div class="flex flex-wrap gap-2 mt-4">
        <!-- Details Button -->
        <button 
          [routerLink]="['details', farm.uuid_farm]"
          class="flex items-center gap-1 px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors text-sm"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Details
        </button>
        
        <!-- Delete Button -->
        <button 
          (click)="onDelete(farm.uuid_farm)"
          class="flex items-center gap-1 px-3 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors text-sm"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          Delete
        </button>
      </div>
    </div>

    <!-- Add Farm Button -->
    <div class="col-span-1 md:col-span-2 lg:col-span-3">
      <button 
        [routerLink]="['add']"
        class="w-full flex items-center justify-center px-4 py-3 bg-green-500 text-white rounded hover:bg-green-600 transition-colors text-sm"
      >
        âž• Add New Farm
      </button>
    </div>
  </div>
</div>

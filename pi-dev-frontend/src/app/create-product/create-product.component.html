<!-- create-product.component.html -->
<div class="container mt-4">
    <h2>Create New Product</h2>
    
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
          Product name is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
        <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-danger">
          Description is required
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="price" class="form-label">Price</label>
          <input type="number" step="0.01" class="form-control" id="price" formControlName="price">
          <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
            Valid price is required (minimum 0)
          </div>
        </div>
        <div class="col-md-6">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" formControlName="quantity">
          <div *ngIf="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched" class="text-danger">
            Valid quantity is required (minimum 0)
          </div>
        </div>
      </div>
  
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="isAvailable" formControlName="isAvailable">
          <label class="form-check-label" for="isAvailable">
            Available for sale
          </label>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input type="url" class="form-control" id="imageUrl" formControlName="imageUrl">
      </div>
  
      <div class="mb-3">
        <label for="idProductCategory" class="form-label">Product Category</label>
        <select class="form-select" id="idProductCategory" formControlName="idProductCategory">
          <option value="">Select a category</option>
          <option *ngFor="let category of categories" [value]="category.uuid_category">
            {{ category.name }}
          </option>
        </select>
        <div *ngIf="productForm.get('idProductCategory')?.invalid && productForm.get('idProductCategory')?.touched" class="text-danger">
          Category is required
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="isSubmitting || productForm.invalid">
        <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        {{ isSubmitting ? 'Creating...' : 'Create Product' }}
      </button>
    </form>
  </div>

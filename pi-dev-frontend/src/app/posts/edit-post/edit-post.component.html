<!-- src/app/edit-post/edit-post.component.html -->

<h1>Modifier le Post</h1>

<form (ngSubmit)="savePost()">
  <div>
    <label for="title">Titre</label>
    <input type="text" id="title" [(ngModel)]="post.title" name="title" required />
  </div>

  <div>
    <label for="content">Contenu</label>
    <textarea id="content" [(ngModel)]="post.content" name="content" required></textarea>
  </div>

  <div>
    <label for="mediaUrl">URL de l'image</label>
    <input type="text" id="mediaUrl" [(ngModel)]="post.mediaUrl" name="mediaUrl" />
  </div>

  <button type="submit">Enregistrer</button>
</form>

<div class="post-form-container">
    <h2>Ajouter un Post</h2>
  
    <form (ngSubmit)="onSubmit()" #postForm="ngForm">
      <!-- Titre -->
      <div class="form-group">
        <label for="title">Titre :</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="post.title"
          required
        />
      </div>
  
      <!-- Contenu -->
      <div class="form-group">
        <label for="content">Contenu :</label>
        <textarea
          id="content"
          name="content"
          [(ngModel)]="post.content"
          required
        ></textarea>
      </div>
  
      <!-- mediaUrl -->
      <div class="form-group">
        <label for="mediaUrl">URL de l'image :</label>
        <input
          type="text"
          id="mediaUrl"
          name="mediaUrl"
          [(ngModel)]="post.mediaUrl"
        />
      </div>
  
      <!-- Prévisualisation de l'image -->
      <div class="form-group" *ngIf="post.mediaUrl">
        <label>Aperçu :</label><br />
        <img [src]="post.mediaUrl" alt="Image" width="200" />
      </div>
  
      <!-- Bouton Submit -->
      <button type="submit" [disabled]="postForm.invalid">Publier</button>
    </form>
  </div>

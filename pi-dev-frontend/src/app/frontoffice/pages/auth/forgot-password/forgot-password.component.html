<div class="auth-wrapper auth-cover">
  <div class="auth-inner row m-0">
    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
      <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
        <img src="../../../../../assets/images/illustration/login-v2.svg" 
             class="img-fluid"
             alt="Forgot password illustration" />
      </div>
    </div>
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title fw-bold mb-1">Forgot Password? ğŸ”’</h2>
        <p class="card-text mb-2">Enter your email and we'll send you instructions to reset your password</p>

        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success" role="alert">
          {{ successMessage }}
        </div>

        <form class="auth-forgot-password-form mt-2" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="mb-1">
            <label class="form-label" for="forgot-password-email">Email</label>
            <input
              type="email"
              class="form-control"
              id="forgot-password-email"
              name="email"
              formControlName="email"
              placeholder="john@example.com"
              aria-describedby="forgot-password-email"
              autofocus
              tabindex="1"
            />
            <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback d-block">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">Please enter a valid email address</div>
            </div>
          </div>
          
          <button 
            type="submit" 
            class="btn btn-primary w-100 mt-2" 
            tabindex="2"
            [disabled]="forgotPasswordForm.invalid || isSubmitting">
            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
            Send Reset Link
          </button>
        </form>

        <p class="text-center mt-2">
          <a class="cursor-pointer" (click)="goToLogin()">
            <i class="fa fa-arrow-left me-1"></i> Back to login
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

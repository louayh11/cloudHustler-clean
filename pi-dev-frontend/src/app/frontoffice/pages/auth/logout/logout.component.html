<app-navbar></app-navbar>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <div class="mb-4">
            <i app-icon="check-circle" class="text-success" style="font-size: 4rem;"></i> 
          </div>
          <h2 class="card-title">Logout Successful</h2>
          <p class="card-text mb-4">You have been successfully logged out of your account.</p>
          <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                 role="progressbar" 
                 [style.width.%]="progressValue" 
                 aria-valuenow="progressValue" 
                 aria-valuemin="0" 
                 aria-valuemax="100">
            </div>
          </div>
          <p class="text-muted small">You will be redirected to the login page in {{remainingSeconds}} seconds...</p>
          <button class="btn btn-primary" (click)="goToLogin()">Go to Login Now</button>
        </div>
      </div>
    </div>
  </div>
</div>

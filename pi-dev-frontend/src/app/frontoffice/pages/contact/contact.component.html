  <section class="contact-area section-padding-100-0">
    <div class="container">

          <div class="contact-content mb-100">
            <!-- Section Heading -->

                  <div class="col-lg-6">
                    <input type="text" class="form-control" name="name" placeholder="Your Name">

                  <div class="col-lg-6">

                  <div class="col-12">

                      <option value="farm-management">Farm Management Tools</option>
                      <option value="marketplace">Marketplace Support</option>
                      <option value="technical">Technical Support</option>
                      <option value="partnership">Partnership Opportunities</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <input type="text" class="form-control" name="subject" placeholder="Your Subject">
                  </div>
                  <div class="col-12">
                    <textarea name="message" class="form-control" cols="30" rows="10" placeholder="Your Message"></textarea>
                  </div>
                  <div class="col-12">

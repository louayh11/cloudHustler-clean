<!-- ##### Header Area Start ##### -->
  <header class="header-area">
    <!-- Top Header Area -->
    <div class="top-header-area">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="top-header-content d-flex align-items-center justify-content-between">
              <!-- Top Header Content -->
              <div class="top-header-meta">
                <p>Welcome to <span>AgroPulse</span>, connecting farmers, consumers, and agricultural experts</p>
              </div>
              <!-- Top Header Content -->
              <div class="top-header-meta text-right">
                <a href="#" data-toggle="tooltip" data-placement="bottom" title="support@agropulse.com"><i class="fa fa-envelope-o" aria-hidden="true"></i> <span>Email: support@agropulse.com</span></a>
                <a href="#" data-toggle="tooltip" data-placement="bottom" title="+216 71 345 678"><i class="fa fa-phone" aria-hidden="true"></i> <span>Call Us: +216 71 345 678</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar Area -->
    <div class="famie-main-menu">
      <div class="classy-nav-container breakpoint-off">
        <div class="container">
          <!-- Menu -->
          <nav class="classy-navbar justify-content-between" id="famieNav">
            <!-- Nav Brand -->
            <a routerLink="/" class="nav-brand"><img src="assets/img/core-img/logo11.png" style="height: 60px;"  alt="AgroPulse Logo"></a>
            <!-- Navbar Toggler -->
            <div class="classy-navbar-toggler">
              <span class="navbarToggler"><span></span><span></span><span></span></span>
            </div>
            <!-- Menu -->
            <div class="classy-menu">
              <!-- Close Button -->
              <div class="classycloseIcon">
                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
              </div>
              <!-- Navbar Start -->
              <div class="classynav">
                <ul>
                  <li><a routerLink="/frontoffice/home">Home</a></li>
                  <li><a routerLink="/frontoffice/about">About</a></li>
                  <li><a routerLink="/frontoffice/market">Marketplace</a></li>
                  <li><a routerLink="/frontoffice/blog">Blog</a></li>
                  <li><a routerLink="/frontoffice/event">Events</a></li>
                  <li><a routerLink="/frontoffice/jobs"> Jobs</a></li>
                  <li *ngIf="isAuthenticated && currentUser.role=='Consumer'"><a routerLink="/frontoffice/livraisons">Deliveries</a></li>
                  <li *ngIf="isAuthenticated && currentUser.role=='DeliveryDriver'"><a routerLink="/frontoffice/livraisonsDriver">Deliveries</a></li>

                  <li *ngIf="isAuthenticated && currentUser.role=='Consumer'"><a routerLink="/frontoffice/factures">Invoices</a></li>
                  <li><a routerLink="/frontoffice/contact">Contact</a></li>
                </ul>
                
                <!-- Cart Icon -->
                <div id="cartIcon">
                  <a [routerLink]="['/frontoffice/payment']">
                    <i app-icon='shopping-cart'></i>
                  </a>
                </div>
                
                <!-- User Authentication Section -->
                <div id="userAuthSection" class="ml-3">
                  <!-- Show Login/Register buttons when not authenticated -->
                  <div *ngIf="!isAuthenticated" class="auth-buttons d-flex">
                    <a routerLink="/frontoffice/login">
                      <i app-icon="user" class="'ficon'"></i> 
                    </a>
                  </div>
                  
                  <!-- ! make image smaller -->
                  <div *ngIf="isAuthenticated" class="user-profile-section">
                    <div class="user-profile-dropdown" (click)="toggleUserDropdown()">
                      <!-- User profile image with fallback to initials --> 
                      <div class="d-flex align-items-center ms-3">
                        <!-- Display profile image if available, otherwise show initials -->
                        <div *ngIf="hasProfileImage()" class="avatar avatar-sm position-relative rounded-circle me-2">
                          <img [src]="getProfileImageUrl()" alt="Profile Image" class="w-100 h-100 rounded-circle">
                        </div>
                        <div *ngIf="!hasProfileImage()" class="avatar avatar-sm position-relative bg-gradient-primary rounded-circle me-2 d-flex justify-content-center align-items-center">
                          <span>{{ getUserInitials() }}</span>
                        </div>
                        
                      </div>
                      
                      <!-- Dropdown Menu -->
                      <div class="dropdown-menu" [class.show]="userDropdownOpen">
                        
                        <a class="dropdown-item" *ngIf="currentUser?.role != 'Consumer'" (click)="navigateToBackoffice()">
                          <i app-icon="home" class="me-2"></i> Farm Dashboard
                         </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" (click)="logout()">
                          <i app-icon="log-out" class="me-2"></i> Logout
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Navbar End -->
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ##### Header Area End ##### -->

<app-navbar></app-navbar>
<div class="edit-post-container">
  <h1>Edit Post</h1>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="savePost()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" id="title" [(ngModel)]="post.title" name="title" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" [(ngModel)]="post.content" name="content" class="form-control" rows="5" required></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" >
        Save changes
      </button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/frontoffice/blog'])">
        Cancel
      </button>
    </div>
  </form>
</div>
<app-footer></app-footer>

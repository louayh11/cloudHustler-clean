<div class="chat-container">
    <div class="chat-header" (click)="toggleChat()">
      <h2>Taher</h2>
      <div class="ai-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
        </svg>
      </div>
    </div>
  
    <div class="chat-history" #chatHistory *ngIf="isOpen">
      <div *ngFor="let message of messages" 
           [class.user-message]="message.isUser" 
           [class.ai-message]="!message.isUser">
        <div class="message-content">{{message.text}}</div>
        <div class="message-time">{{message.time | date:'shortTime'}}</div>
      </div>
    </div>
  
    <div class="input-area" *ngIf="isOpen">
      <textarea [(ngModel)]="prompt" 
                placeholder="Posez votre question..." 
                (keydown.enter)="askAI()"></textarea>
      <button (click)="askAI()" [disabled]="!prompt || isLoading">
        <span *ngIf="!isLoading">â†’</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>
    </div>
    
    <div class="chat-minimized" *ngIf="!isOpen" (click)="toggleChat()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
      </svg>
    </div>
  </div>

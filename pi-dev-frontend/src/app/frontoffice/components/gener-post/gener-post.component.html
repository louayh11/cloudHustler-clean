<div class="toggle-container">
    <button class="toggle-button" (click)="toggleGenerator()">
      {{ isGeneratorVisible ? 'Masquer' : 'Afficher' }} Générateur de Post
    </button>
  </div>
  
  <div class="post-generator-container" *ngIf="isGeneratorVisible">
    <h2>Générateur de Post</h2>
    
    <div class="input-section">
      <label for="theme">Thème du post :</label>
      <input 
        type="text" 
        id="theme" 
        [(ngModel)]="theme" 
        placeholder="Entrez votre thème ici..."
        (keydown.enter)="generatePost()"
      />
      <button (click)="generatePost()" [disabled]="isGenerating || !theme.trim()">
        <span *ngIf="!isGenerating">Générer</span>
        <span *ngIf="isGenerating" class="spinner"></span>
      </button>
    </div>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="generatedPost" class="result-section">
      <h3>Résultat :</h3>
      <div class="generated-text">
        {{ generatedPost }}
      </div>
      <button (click)="copyToClipboard()" class="copy-btn">
        Copier le texte
      </button>
    </div>
  </div>

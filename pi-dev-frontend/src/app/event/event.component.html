<h2>Liste des événements :</h2>

<div *ngFor="let event of events" style="margin-bottom: 1rem; border: 1px solid #ccc; padding: 1rem;">
  <h3>{{ event.name }}</h3>
  <p><strong>Description:</strong> {{ event.description }}</p>
  <p><strong>Lieu:</strong> {{ event.location }}</p>
  <p><strong>Date de début:</strong> {{ event.startDate }}</p>
  <p><strong>Date de fin:</strong> {{ event.endDate }}</p>

  <div *ngIf="event.banner">
    <p><strong>Banner:</strong></p>
    <img [src]="event.banner" alt="banner" style="max-width: 300px;">
  </div>

  <div *ngIf="event.imgsUrls?.length">
    <p><strong>Images :</strong></p>
    <div style="display: flex; gap: 10px;">
      <img *ngFor="let img of event.imgsUrls" [src]="img" alt="img" style="width: 100px;">
    </div>
  </div>

  <h4>Liste des participants :</h4>
  <ul>
    <li *ngFor="let participant of event.participants">{{ participant }}</li>
  </ul>

  <!-- Bouton participer -->
  <button (click)="participate(event.uuid_event)">Participer</button>
</div>

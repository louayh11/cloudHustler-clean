<!-- ##### Breadcrumb Area Start ##### -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<app-navbar></app-navbar>
<div class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url('assets/img/bg-img/18.jpg');">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12 text-center">
        <div class="breadcrumb-text">
          <h2>Events</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="famie-breadcrumb">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Events</li>
      </ol>
    </nav>
  </div>
</div>
<!-- ##### Breadcrumb Area End ##### -->

<!-- Recherche par nom d'événement -->
<div class="ms-md-auto pe-md-3 d-flex align-items-center mb-4">
  <div class="input-group">

    <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Rechercher un événement..." (input)="filterEvents()">
  </div>
</div>

<!-- ***** Blog Area Start ***** -->
<section class="blog-area section-padding-100">
  <div class="container">
    <div class="row">
      <!-- Section Heading -->
      <div class="col-12 text-center mb-5">
        <div class="section-heading">
          <h2>Liste des événements</h2>
          <p>Découvrez tous nos événements à venir</p>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Loop through filtered events -->
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let event of filteredEvents">
        <div class="card mb-4 wow fadeInUp" data-wow-delay="100ms" style="border: 1px solid #ddd; border-radius: 8px; overflow: hidden;">
          <!-- Banner image -->
          <img [src]="event.banner || 'assets/img/bg-img/26.jpg'" alt="Banner" class="card-img-top" style="height: 200px; object-fit: cover;">
          
          <!-- Card body -->
          <div class="card-body">
            <!-- Title -->
            <h5 class="card-title text-center fw-bold text-success">{{ event.name }}</h5>


       <!-- Cadre pour les infos -->
<div class="p-3 mt-2" style="border: 1px solid #ccc; border-radius: 6px; background-color: #f9f9f9;">
  <!-- Description -->
  <p class="card-text mb-2">
    {{ event.description | slice:0:100 }}...
  </p>

  <!-- Location and Dates -->
  <p class="mb-1"><i class="fas fa-map-marker-alt text-danger"></i> {{ event.location }}</p>
  <p class="mb-1"><strong>Début :</strong> {{ event.startDate | date:'dd MMM yyyy' }}</p>
  <p class="mb-0"><strong>Fin :</strong> {{ event.endDate | date:'dd MMM yyyy' }}</p>
</div>


            <!-- Participate button -->
            <button class="btn btn-success mt-3" (click)="participate(event.uuid_event)">Participer</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="row justify-content-center">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="/event">1</a></li>
        <li class="page-item"><a class="page-link" href="/event">2</a></li>
        <li class="page-item"><a class="page-link" href="#"><i class="fa fa-angle-right"></i></a></li>
      </ul>
    </div>

  </div>
</section>
<!-- ***** Blog Area End ***** -->

<app-footer></app-footer>

<app-admin-layout>
<div class="ia-farm-container">
    <div class="left-side">
      <h2>Crop Recommendation</h2>
  
      <form (submit)="onRecommendCrop()">
        <textarea [(ngModel)]="cropInput" name="cropInput" placeholder="Enter soil data..." rows="5"></textarea>
        <button type="submit">Recommend</button>
      </form>
  
      <div *ngIf="recommendedCrop">
        <h3>Recommendation:</h3>
        <p>{{ recommendedCrop }}</p>
      </div>
  
      <div class="farming-tips">
        <h3>Smart Farming Tips ðŸŒ±</h3>
        <p>{{ farmingTip }}</p>
      </div>
    </div>
  
    <div class="right-side">
      <h2>Ask the Farming Expert</h2>
  
      <div class="chat-box">
        <div *ngFor="let message of messages" class="chat-message">
          {{ message }}
        </div>
      </div>
  
      <form (submit)="onAskQuestion()" class="chat-form">
        <input [(ngModel)]="userQuestion" name="userQuestion" type="text" placeholder="Ask anything about farming..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</app-admin-layout>

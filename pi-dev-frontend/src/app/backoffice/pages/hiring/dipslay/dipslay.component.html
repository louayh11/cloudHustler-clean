<div *ngIf="cvUrl" class="d-flex justify-content-center mt-4">
  <div class="card shadow rounded-4 p-3" style="width: 350px; background: linear-gradient(to bottom right, #ffffff, #f0f4f8);">
    
    <h5 class="text-center text-primary mb-3">Votre CV</h5>

    <!-- Si le fichier est une image -->
    <div *ngIf="isImage(cvUrl)" class="text-center">
      <img 
        [src]="cvUrl" 
        alt="CV Image" 
        class="img-fluid rounded border border-2" 
        style="max-width: 100%; height: auto; max-height: 400px; object-fit: cover;"
      />
    </div>

    <!-- Si le fichier est un PDF -->
    <div *ngIf="isPdf(cvUrl)" class="mt-3">
      <object 
        [data]="cvUrl" 
        type="application/pdf" 
        width="100%" 
        height="400px"
        class="rounded border"
      >
        <p class="text-danger text-center">Votre navigateur ne supporte pas l'affichage PDF.</p>
      </object>
    </div>

    <!-- Si câ€™est ni image ni PDF -->
    <div *ngIf="!isImage(cvUrl) && !isPdf(cvUrl)" class="text-center mt-3">
      <a [href]="cvUrl" target="_blank" class="btn btn-outline-primary">
        Voir le CV
      </a>
    </div>

  </div>
</div>

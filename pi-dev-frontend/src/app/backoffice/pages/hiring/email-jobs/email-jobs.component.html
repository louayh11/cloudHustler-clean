<app-admin-layout>
  <div class="d-flex justify-content-center align-items-center min-vh-100" style="background: #f5f5f5; font-family: 'Poppins', sans-serif;">
    <div class="p-5 shadow rounded-4" style="background: white; width: 100%; max-width: 550px;">

      <h2 class="text-center mb-4" style="font-weight: bold; color: #176139;"> Send an Email</h2>

      <form (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group mb-4">
          <label for="to" class="form-label" style="font-weight: 600;">Recipient</label>
          <input
            id="to"
            type="email"
            class="form-control border-0 shadow-sm p-3 rounded-3"
            [(ngModel)]="to"
            name="to"
            required
            placeholder="e.g., name@example.com"
            style="background-color: #f8f9fa;">
        </div>

        <div class="form-group mb-4">
          <label for="subject" class="form-label" style="font-weight: 600;">Subject</label>
          <input
            id="subject"
            type="text"
            class="form-control border-0 shadow-sm p-3 rounded-3"
            [(ngModel)]="subject"
            name="subject"
            required
            placeholder="Email subject"
            style="background-color: #f8f9fa;">
        </div>

        <div class="form-group mb-5">
          <label for="text" class="form-label" style="font-weight: 600;">Message</label>
          <textarea
            id="text"
            rows="5"
            class="form-control border-0 shadow-sm p-3 rounded-3"
            [(ngModel)]="text"
            name="text"
            required
            placeholder="Type your message here..."
            style="background-color: #f8f9fa;"></textarea>
        </div>

        <div class="text-center">
          <button type="submit"
            class="btn w-100 py-3 rounded-pill"
            style="font-weight: bold; font-size: 1.1rem; background: linear-gradient(90deg, #66bb6a, #43a047); color: white; border: none;">
             Send Email
          </button>
        </div>

      </form>
    </div>
  </div>
</app-admin-layout>

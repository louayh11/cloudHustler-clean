<!-- No Posts Message -->
<p *ngIf="posts.length === 0" class="no-posts-message">Aucun post Ã  afficher.</p>

<!-- List View Container -->
<div class="list-view-container bg-gray-100">
  <h2 class="section-title">
    <span class="title-text">Liste des posts</span>
    <span class="title-count">{{ posts.length }} post{{ posts.length !== 1 ? 's' : '' }}</span>
  </h2>  <!-- Post List Item -->
  <div class="post-list-item" *ngFor="let post of posts">
    <div class="post-content-wrapper" >
      <!-- Post Image (Left Side) -->
      <div class="post-image-container" *ngIf="post.mediaUrl && isImage(post.mediaUrl)">
        <img [src]="getFullMediaUrl(post.mediaUrl)" 
             alt="Post image"
             class="post-image-list"
             (error)="handleImageError($event)">
      </div>
      
      <!-- Post Content (Middle) -->
      <div class="post-content-main">
        <div class="post-header">
          <h3 class="post-title">{{ post.title || 'Sans titre' }}</h3>
          <span class="post-date">{{ post.createdAt | date:'medium' }}</span>
        </div>
        <p class="post-excerpt">{{ (post.content || '').slice(0, 200) }}{{ (post.content?.length || 0) > 200 ? '...' : '' }}</p>
      </div>
      
      <!-- Post Actions (Right Side) -->
      <div class="post-actions-list" (click)="$event.stopPropagation()">
        <div class="action-buttons">
          
          <button (click)="deletePost(post.idPost)" 
          class="delete-btn"
          *ngIf="post.idPost"
          matTooltip="Supprimer le post"
          aria-label="Supprimer le post">
    <i class="fas fa-trash"></i>
    <span class="delete-text">Supprimer</span>
  </button>
        </div>

        
        
      </div>

    </div>
    <app-comment-back [postId]="post.idPost || ''"></app-comment-back>

  </div>

</div>

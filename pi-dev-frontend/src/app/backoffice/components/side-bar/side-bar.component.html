<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4" id="sidenav-main" [ngClass]="{'show': isSidebarOpen}">
  <div class="sidenav-header d-flex align-items-center">
    <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav" (click)="toggleSidebar()"></i>
    <a class="navbar-brand m-0 d-flex align-items-center" [routerLink]="['/backoffice']" >
      <img src="assets/img/core-img/logo11.png" width="50px" height="50px" class="navbar-brand-img h-100 me-2" alt="main_logo">
      <span class="ms-1 font-weight-bold text-success hover-effect">AgroPulse</span>
    </a>
  </div>
  <hr class="horizontal dark mt-0">
  <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main" [ngClass]="{'show': isSidebarOpen}">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/backoffice']" [ngClass]="{'active': isActive('/backoffice')}">
          <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
            <span app-icon="home" library="fontawesome" variant="solid" class="text-primary text-sm opacity-10"></span>
          </div>
          <span class="nav-link-text ms-1">Dashboard</span>
        </a>
        <a class="nav-link" [routerLink]="['/backoffice/farm']" [ngClass]="{'active': isActive('/backoffice/farm')}">
          <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
            <span app-icon="leaf" library="fontawesome" variant="solid" class="text-success text-sm opacity-10"></span>
          </div>
          <span class="nav-link-text ms-1">Farm Management</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/backoffice/backEvent']" [ngClass]="{'active': isActive('/backoffice/backEvent')}">
          <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center"> 
            <span app-icon="calendar" library="fontawesome" variant="regular" [inner]="true" class="text-primary text-sm opacity-10"></span>
          </div>
          <span class="nav-link-text ms-1">Event</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/backoffice/blog']" [ngClass]="{'active': isActive('/backoffice/blog')}"> 
          <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
            <span app-icon="newspaper" library="fontawesome" variant="regular" class="text-info text-sm opacity-10"></span>
          </div>
          <span class="nav-link-text ms-1">Blog</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/backoffice/task']" [ngClass]="{'active': isActive('/backoffice/task')}"> 
          <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
            <span app-icon="tasks" library="fontawesome" variant="solid" class="text-warning text-sm opacity-10"></span>
          </div>
          <span class="nav-link-text ms-1">Tasks</span> 
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/backoffice/billing']" [ngClass]="{'active': isActive('/backoffice/billing')}"> 
          <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
            <span app-icon="newspaper" library="fontawesome" variant="regular" class="text-info text-sm opacity-10"></span>
          </div>
          <span class="nav-link-text ms-1">Hiring</span>
        </a>
      </li>
      <li class="nav-item mt-3">
        <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Account Pages</h6>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" [routerLink]="['/backoffice/profile']">
          <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
            <span app-icon="user" library="fontawesome" class="text-dark text-sm opacity-10"></span>
          </div>
          <span class="nav-link-text ms-1">Profile</span>
        </a>
      </li> -->
    </ul>
  </div>
  <div class="sidenav-footer mx-3">
    <div class="card card-plain shadow-none" id="sidenavCard">
      <img class="w-50 mx-auto" src="../../../../assets/img/core-img/Designer-removebg-preview.png" alt="sidebar_illustration">
      <div class="card-body text-center p-3 w-100 pt-0">
        <div class="docs-info">
          <h6 class="mb-0">Need help?</h6>
          <p class="text-xs font-weight-bold mb-0">Please check our IA Agent</p>
        </div>
      </div>
    </div>
    <a href="https://www.creative-tim.com/learning-lab/bootstrap/license/argon-dashboard" target="_blank" class="btn btn-success btn-sm w-100 mb-3 hover-effect">
      <span app-icon="help-circle" library="feather" class="me-1"></span>
      Try It right now !!</a>
  </div>
</aside>

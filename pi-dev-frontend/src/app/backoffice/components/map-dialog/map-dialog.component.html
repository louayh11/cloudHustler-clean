<!-- Button to open modal -->
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mapModal">
    Select Map Location
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mapModalLabel">Select Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Search Input -->
          <input
            type="text"
            class="form-control mb-3"
            placeholder="Search location..."
            (keyup.enter)="searchLocation(searchInput.value)"
            #searchInput
          />
  
          <!-- Map Container -->
          <div id="map" style="height: 400px;"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" (click)="confirmLocation()">Confirm</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
